name: simple_alert_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.6+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0
  flutter_launcher_icons: ^0.14.3
  intl: ^0.19.0
  provider: ^6.1.2
  shared_preferences: ^2.5.2
  page_transition: ^2.2.1
  modal_bottom_sheet: ^3.0.0
  alert_banner: ^1.0.1
  url_launcher: ^6.3.1
  package_info_plus: ^8.3.0
  version: ^3.0.2
  in_app_review: ^2.0.10
  flutter_app_badge: ^2.0.2
  http: ^1.3.0
  google_mobile_ads: ^5.3.1
  purchases_flutter: ^8.7.4
  purchases_ui_flutter: ^8.7.4
  flutter_spinkit: ^5.2.1
  form_builder_file_picker: ^4.3.0
  csv: ^6.0.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.0+1

  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_messaging: ^15.2.5
  flutter_local_notifications: ^19.1.0
  firebase_remote_config: ^5.4.3
  firebase_storage: ^12.4.5
  firebase_app_check: ^0.3.2+5

dependency_overrides:
  flutter_app_badger:
    git:
      url: https://github.com/g123k/flutter_app_badger.git
      ref: 33cbee6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  in_app_purchase_platform_interface: ^1.4.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SourceHanSansJP-Bold
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Bold.otf
    - family: SourceHanSansJP-Regular
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Regular.otf

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/icon.png'
  adaptive_icon_background: '#FFF176'
  adaptive_icon_foreground: 'assets/images/icon_adaptive_foreground.png'